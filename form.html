<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran</title>
</head>
<body>
    <header>
        <h1>Formulir Pendaftaran</h1>
    </header>
    
    <section>
     <form method="POST">
         <table>
             <tr>
                 <td>Nama Lengkap:</td>
                 <td><input type="text" name="nama" required autofocus></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" name="email" required></td>
            </tr>
            <tr>
                <td>Website/Blog:</td>
                <td><input type="url" name="website" placeholder="https://example.com"></td>
            </tr>
            <tr>
                <td>Nomor Telepon:</td>
                <td><input type="tel" name="telepon" required></td>
            </tr>
            <tr>
                <td>Tanggal Lahir:</td>
                <td><input type="date" name="tanggal_lahir" required></td>
            </tr>
            <tr>
                <td>Tanggal Janji Temu:</td>
                <td><input type="date" name="tanggal_janji" required></td>
            </tr>
            <tr>
                <td>Jenis Kelamin:</td>
                <td>
                    <input type="radio" name="gender" value="laki-laki" required> Laki-laki
                    <input type="radio" name="gender" value="perempuan"> Perempuan
                </td>
            </tr>
            <tr>
                <td>Pendidikan:</td>
                <td>
                    <select name="pendidikan" required>
                        <option value="">Pilih</option>
                        <option value="sma">SMA/SMK</option>
                        <option value="d3">D3</option>
                        </select>
                </td>
            </tr>
            <tr>
                <td>Jarak ke Kampus (km):</td>
                <td>
                        <input type="range" name="jarak" min="0" max="50" step="10" value="0">
                </td>
            </tr>
            <tr>
                <td>Warna Kesukaan:</td>
                <td><input type="color" name="warna"></td>
            </tr>
            <tr>
                <td>Alamat:</td>
                <td><textarea name="alamat" rows="3" cols="25" required></textarea></td>
            </tr>
            <tr>
                <td colspan="2">
                <input type="checkbox" name="setuju" required> Setuju dengan syarat dan ketentuan
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">Daftar</button>
                    <button type="reset">Reset</button>
                </td>
            </tr>
        </table>
    </form>
</section>
    
    <footer>
        <p>Copyright 2025</p>
    </footer>
</body>
</html>
